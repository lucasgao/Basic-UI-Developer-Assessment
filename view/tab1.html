
<div ng-controller="ExampleController">
  <br/>
  <form name="form" novalidate>
    <div class="form-group">
      <label for="usr">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" ng-model="user.firstname" name="fName" required="" />
        
         <br />
          <div ng-show="form.fName.$touched">
            <div class="text-danger" ng-show="form.fName.$error.required">Tell us your first name.</div>
          </div>
    </div>

    <div class="form-group">
      <label for="usr">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" ng-model="user.lastname" name="lName" required="" />
        <br />
        <div ng-show="form.lName.$touched">
           <div class="text-danger" ng-show="form.lName.$error.required">Tell us your last name.</div>
        </div>
    </div>

     <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email" ng-model="user.email" name="uEmail" required="" />
      <br />
        <div ng-show="form.uEmail.$touched">
          <span class="text-danger" ng-show="form.uEmail.$error.required">Tell us your email.</span>
          <span class="text-danger" ng-show="form.uEmail.$error.email">XXX@XXX.</span>
        </div>
    </div>

     <div class="form-group">
      <label for="number">Telephone</label>
      <input type="type" class="form-control" id="telephone" placeholder="Enter Telephone" ng-minlength="10" ng-maxlength="10" ng-model="user.phone" name="uPhone" required="" />
      <br />
        <div ng-show="form.uPhone.$touched">
          <div class="text-danger" ng-show="form.uPhone.$error.required">Tell us your phone number.</div>
          <div class="text-danger" ng-show="(form.uPhone.$error.minlength || form.uPhone.$error.maxlength || form.uPhone.$error.number)">The number you enter that is not a valid phone number. Valid: 9092720506</div>
        </div>
    </div>

    <button type="submit" class="btn btn-default btn-sm" ng-click="tabs()" ng-disabled="form.$invalid"/>Next</button>


  </form>
</div><br/>
